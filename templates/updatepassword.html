<html>
    <title>Update Password</title>
    <body>
        <h1>Update Password</h1>

        {% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% endif %}

        {% if error %}
            <p style="color: red;">
                {{ error }}
            </p>
        {% endif %}

        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
        <div></div>
        <a href="/forgot/">Forgot Password</a>
    </body>
</html>
